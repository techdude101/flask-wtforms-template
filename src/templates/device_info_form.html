{% extends 'base.html' %}
{% block content %}
  <h1> Device: {{ device_info.device_name }} </h1>
  <p>{{ device_info.description }}</p>
  <form method="POST">
    {{ form.csrf_token }}
    {{ form.device_name.label }}
    {{ form.device_name }}
    {{ form.description.label }}
    {{ form.description }}
    {{ form.submit }}
  </form>
{% endblock %}
