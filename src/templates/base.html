<!DOCTYPE html>
<html lang="{{ current_locale }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/styles.css" />
  <title>Flask WTForms Template</title>
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light nav-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">{{ _('app_name') }}</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/device">{{ _('device') }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sensor">{{ _('sensor') }}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav></header>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
